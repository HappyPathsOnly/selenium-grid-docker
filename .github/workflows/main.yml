name: Dockerized App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose build

      - name: Start app + test stack
        run: docker compose up -d

      - name: Wait for selenium-hub to become ready
        run: |
          echo "Waiting for selenium-hub to be ready..."
          for i in {1..50}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q '"ready":true'; then
              echo "✅ Selenium hub is ready."
              break
            fi
            echo "⏳ Not ready yet..."
            sleep 2
          done

      - name: Run tests in eatest
        run: docker exec eatest dotnet test /src/EAAppTest/EAAppTest.csproj --logger:trx --no-build --configuration Release

      - name: Copy test results from container
        run: |
          mkdir -p test-results
          docker cp eatest:/src/EAAppTest/TestResults test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/TestResults/*.trx

      - name: Show test container logs on failure
        if: failure()
        run: docker logs eatest

      - name: Show selenium hub logs on failure
        if: failure()
        run: docker logs selenium-hub
