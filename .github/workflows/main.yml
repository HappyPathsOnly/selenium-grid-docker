name: Dockerized App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build containers
        run: docker compose build

      - name: Start app + test stack
        run: docker compose up -d

      - name: Wait for selenium-hub to be ready
        run: |
           echo "Waiting for selenium-hub to be ready..."
            for i in {1..100}; do
              if docker logs selenium-hub 2>&1 | grep -q "Started Selenium Hub"; then
                echo "Selenium Hub is ready!"
                break
              fi
              sleep 2
            done

      - name: Inspect selenium-hub healthcheck result
        run: docker inspect --format='{{json .State.Health}}' selenium-hub | jq .

      - name: Show Docker networks
        run: docker network ls && docker network inspect bridge

      - name: Show Docker container status before tests
        run: docker ps -a

      - name: Test network connectivity from test container to selenium-hub
        run: docker exec eatest ping -c 4 selenium-hub

      - name: Run tests in eatest
        run: docker exec eatest dotnet test /src/EAAppTest/EAAppTest.csproj --logger:trx --no-build --configuration Release

      - name: Copy test results from container
        run: |
          mkdir -p test-results
          docker cp eatest:/src/EAAppTest/TestResults test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/TestResults/*.trx

      - name: Show test container logs on failure
        if: failure()
        run: docker logs eatest

      - name: Show selenium hub logs on failure
        if: failure()
        run: docker logs selenium-hub

      - name: Inspect selenium-hub healthcheck result
        if: failure()
        run: docker inspect --format='{{json .State.Health}}' selenium-hub | jq .
